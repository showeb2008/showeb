<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Auto-Subscribe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to YouTube Auto-Subscribe</h1>
    <div id="login-section">
      <button id="gmail-login">Login with Gmail</button>
    </div>
    <div id="accounts-section" class="hidden">
      <h2>Connected Accounts</h2>
      <ul id="accounts-list"></ul>
    </div>
    <div id="channel-section" class="hidden">
      <h2>Subscribe to a YouTube Channel</h2>
      <input type="text" id="channel-link" placeholder="Enter YouTube Channel Link">
      <button id="subscribe-button">Subscribe</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
